{%if index%}
{%capture share_url%}{{site.url}}{{post.url}}{%endcapture%}
{%else%}
{%capture share_url%}{{site.url}}{{page.url}}{%endcapture%}
{%endif%}
<div class="sharing">
  {% if site.twitter_tweet_button %}
  <a href="//twitter.com/share" class="twitter-share-button" data-url="{{ share_url }}" data-via="{{ site.twitter_user }}" data-counturl="{{ share_url }}" >Tweet</a>
  {% endif %}
  {% if site.google_plus_one %}
  <div class="g-plusone" data-url="{{ share_url }}" data-size="{{ site.google_plus_one_size }}"></div>
  {% endif %}
  {% if site.facebook_like %}
  <div class="fb-like" data-href="{{ share_url }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
  {% endif %}
</div>
